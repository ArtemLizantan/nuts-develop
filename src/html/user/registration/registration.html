<section class="registration">
  <div class="registration__container">
    <div class="registration__body">
      <h2 class="registration__title">Регистрация</h2>
      <form class="registration__form">
        <div class="registration__left">
          <h3 class="registration__subtitle">1. Контактные данные</h3>
          <div class="registration__buttons-switch">
            <div
              id="individual"
              data-filter=".category-individual"
              class="registration__switch"
            >
              Физическое лицо
            </div>
            <div
              id="fop"
              data-filter=".category-fop"
              class="registration__switch"
            >
              Юридическое лицо
            </div>
          </div>
          <div class="registration__inputs-wrapper">
            <div class="registration__form-item">
              <div class="registration__inputs">
                <div class="registration__input-wrap">
                  <input
                    class="registration__input form-name"
                    type="text"
                    placeholder="ФИО*"
                    name="name"
                  />
                </div>
                <div class="registration__input-wrap ">
                  <input
                    class="registration__input form-email"
                    type="email"
                    placeholder="Email*"
                    name="email"
                  />
                </div>
                <div class="registration__input-wrap ">
                  <input
                    class="registration__input form-tel"
                    type="tel"
                    placeholder="Телефон*"
                    name="phoneNumber"
                  />
                </div>
              </div>
            </div>
            <div class="registration__form-item">
              <h3 class="registration__subtitle">2. Адрес</h3>
              <div class="registration__inputs">
                <div class="custom-select-mobile">
                  <div class="custom-select registration__select">
                    <div class="select-header">Страна</div>
                    <ul class="select-list registration__list">
                      <li>
                        <div
                          data-country="Украина"
                          class="filter__button-country"
                        >
                          Украина
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="custom-select-mobile">
                  <div class="custom-select registration__select">
                    <div class="select-header">Область</div>
                    <ul class="select-list registration__list">
                      <li>
                        <div
                          data-region="Одесская"
                          class="filter__button-region"
                        >
                          Одесская
                        </div>
                      </li>
                      <li>
                        <div
                          data-region="Киевская"
                          class="filter__button-region"
                        >
                          Киевская
                        </div>
                      </li>
                      <li>
                        <div
                          data-region="Харьковская"
                          class="filter__button-region"
                        >
                          Харьковская
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
                <div class="registration__input-wrap">
                  <input
                    class="registration__input form-city"
                    type="tel"
                    placeholder="Город*"
                    name="city"
                  />
                </div>
                <div class="registration__input-wrap ">
                  <input
                    class="registration__input form-adress"
                    type="tel"
                    placeholder="Адрес*"
                    name="adress"
                  />
                </div>
              </div>
            </div>
            <div class="registration__form-item">
              <h3 class="registration__subtitle">3. Пароль</h3>
              <div class="registration__inputs">
                <div class="registration__input-wrap">
                  <input
                    class="registration__input  form-password"
                    type="password"
                    placeholder="Пароль*"
                    name="password"
                  />
                </div>
                <div class="registration__input-wrap ">
                  <input
                    class="registration__input form-confirm-password"
                    type="password"
                    placeholder="Подтвердите пароль*"
                    name="confirmPassword"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="registration__submit">
            <div class="registration__top">
              <input name="checkbox" type="checkbox" />

              <label class="registration__checkbox__label"
                >Я согласен с <a href="#">Условиями регистрации</a></label
              >
            </div>
            <div class="registration__bottom">
              <button type="submit" class="registration__submit-button not-valid">Продолжить</button>
            </div>
          </div>
        </div>
        <div id="mixitupThird" class="registration__right">
          <div class="registration__upload">
            <input
              type="file"
              name="file"
              id="file"
              class="registration__input-file"
              name="img"
            />
            <label class="registration__upload-label" for="file" class="btn">
              <span
                ><img
                  class="registration__upload-switch"
                  src="./images/registration/overlay.png"
                  alt=""
              /></span>
            </label>
          </div>
          <div
            class="registration__top registration__right-item category-individual mix"
          >
            <input type="checkbox" />
            <label class="registration__checkbox__label">Являюсь ФОП</label>
          </div>
          <div class="registration__right-inputs">
            <div class="registration__form-item category-fop mix">
              <div class="registration__radio-buttons">
                <div class="registration__radio-item">
                  <input type="radio" name="individual" />
                  <h4>Юр. лицо</h4>
                </div>
                <div class="registration__radio-item">
                  <input type="radio" name="fop" />
                  <h4>ФОП</h4>
                </div>
              </div>
            </div>
            <div class="registration__inputs-wrapper-fop category-fop mix">
              <div class="registration__form-item">
                <h3 class="registration__subtitle">1. Реквизиты</h3>
                <div class="registration__inputs">
                  <div class="registration__input-wrap ">
                    <input
                      class="registration__input form-requisites"
                      type="tel"
                      placeholder="Реквизиты"
                      name="requisites"
                    />
                  </div>
                </div>
              </div>
              <div class="registration__form-item">
                <h3 class="registration__subtitle">2. Юридический адрес</h3>
                <div class="registration__inputs">
                  <div class="custom-select-mobile">
                    <div class="custom-select registration__select">
                      <div class="select-header">Страна</div>
                      <ul class="select-list registration__list">
                        <li>
                          <div
                            data-countryfop="Украина"
                            class="filter__button-country-fop"
                          >
                            Украина
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="custom-select-mobile">
                    <div class="custom-select registration__select">
                      <div class="select-header">Область</div>
                      <ul class="select-list registration__list">
                        <li>
                          <div
                            data-regionfop="Одесская"
                            class="filter__button-region-fop"
                          >
                            Одесская
                          </div>
                        </li>
                        <li>
                          <div
                            data-regionfop="Киевская"
                            class="filter__button-region-fop"
                          >
                            Киевская
                          </div>
                        </li>
                        <li>
                          <div
                            data-regionfop="Харьковская"
                            class="filter__button-region-fop"
                          >
                            Харьковская
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div class="registration__input-wrap ">
                    <input
                      class="registration__input form-city-fop"
                      type="text"
                      placeholder="Город*"
                      name="cityFop"
                    />
                  </div>
                  <div class="registration__input-wrap">
                    <input
                      class="registration__input  form-adress-fop"
                      type="text"
                      placeholder="Адрес*"
                      name="adressFop"
                    />
                  </div>
                  <div class="registration__input-wrap">
                    <input
                      class="registration__input form-index-fop"
                      type="text"
                      placeholder="Индекс*"
                      name="indexFop"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="registration__mobile-submit"></div>
      </form>
    </div>
  </div>
</section>
