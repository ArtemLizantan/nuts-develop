<section class="login">
  <div class="login__container">
    <div class="login__body">
      <h2 class="login__title">Войти в личный кабинет</h2>
      <form class="login__form">
        <div class="login__input-wrapper">
          <div class="login__input-container">
            <input
              type="email"
              name="useremail"
              class="login__input form-email"
              placeholder="Email"
            />
          </div>
          <div class="login__input-container">
            <input
              type="password"
              name="userpassword"
              class="login__input form-password"
              placeholder="Пароль"
            />
          </div>
        </div>
        <div class="login__links">
          <a class="login__forgot" href="forgot-password.html"> Забыли пароль?</a>
          <div class="login__submit">
            <button type="submit" class="login__submit-button">Войти</button>
          </div>
          <a class="login__forgot" href="registration.html">Регистрация</a>
        </div>
      </form>
    </div>
  </div>
</section>
