<section class="forgot-password">
  <div class="forgot-password__container">
    <div class="forgot-password__body">
      <h2 class="forgot-password__title">Восстановление пароля</h2>
      <div class="forgot-password__items">
        <div class="forgot-password__item">
          <div class="forgot-password__item-title">
            <img src="./images/forgot-password/locked.svg" alt="" /> Забыли
            пароль?
          </div>
          <p class="forgot-password__item-subtitle">
            Введите Email Вашего аккаунта, Вам будет выслана ссылка для
            восстановления пароля.
          </p>
          <form action="#" class="forgot-password__form">
            <input
              class="registration__input"
              type="email"
              placeholder="Email*"
            />
          </form>
          <a href="#" class="forgot-password__button">Отправить ссылку</a>
        </div>
        <div class="forgot-password__item">
          <div class="forgot-password__item-title">
            <img src="./images/forgot-password/locked.svg" alt="" />
            Восстановление пароля
          </div>
          <div class="forgot-password__item-subtitle forgot-password__item-subtitle--new">
            Введите новый пароль для Email <span>example@gmail.com</span>
          </div>
          <form action="#" class="forgot-password__form forgot-password__form--new">
            <input
              class="registration__input"
              type="email"
              placeholder="Новый пароль"
            />
            <input
              class="registration__input"
              type="email"
              placeholder="Подтвердите новый пароль*"
            />
          </form>
          <a href="#" class="forgot-password__button">Сменить пароль</a>
        </div>
      </div>
    </div>
  </div>
</section>
