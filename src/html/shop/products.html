<section class="products products-shop">
  <div class="products__container">
    <div class="products__body">
      <div class="products__filter-body">
        <div class="filter">
          <div class="filter__wrapper">
          <div class="filter__text _icon-filtr">Фильтр</div>

            <div class="filter__selects">
              <div class="custom-select-mobile">
                <div class="custom-select">
                  <div class="select-header">Масса</div>
                  <ul class="select-list">
                    <li><button value="more" data-weight="more" class="filter__button-weight" id="sort-weight-more">Больше 45г</button></li>
                    <li><button value="less" data-weight="less" class="filter__button-weight" id="sort-weight-less">Меньше 45г</button></li>
                  </ul>
                </div>
              </div>
              <div class="custom-select-mobile">

                    <li><button value="salty" data-title="salty" class="filter__button-taste " id="sort-salty">Соленый</button></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="filter__cost">
              <div class="filter__cost-text">
                Стоимость
              </div>
              <div class="filter__cost-buttons">
                <button class="filter__cost-button _icon-filter-arrow" id="sort-asc"></button>
                <button class="filter__cost-button _icon-filter-arrow" id="sort-desc"></button>
              </div>
            </div>
          </div>
          <div class="filter__remove-filter">
            <button class="filter__accept-button" id="accept">Применить</button>
            <button class="filter__remove-button _icon-close-filtr" id="remove">Сбросить</button>
